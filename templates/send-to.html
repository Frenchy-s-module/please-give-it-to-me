<form class="send-to-form" style="background: var(--primary-bg); border-radius: var(--border-radius); font-size: clamp(14px, 1vw, 16px); width: 100%; max-width: 100vw;">
    <style>
        .window-header { 
            display: flex !important; 
            cursor: move;
            opacity: 0;
            height: 20px;
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
        }
        .window-content { padding: 0 !important; background: none !important; }
        .window-app { background: none !important; box-shadow: none !important; }
    </style>
    <div class="header">
        <h2><i class="fas fa-paper-plane"></i> {{localize "SENDTO.Title"}}</h2>
    </div>

    <div class="content">
        <div class="form-group item-preview">
            <label>{{localize "SENDTO.ItemSummary"}}</label>
            <div class="item-summary">
                <img src="{{item.img}}" width="48" height="48">
                <div class="item-details">
                    <span class="item-name">{{item.name}}</span>
                    <span class="item-type">{{item.type}}</span>
                </div>
            </div>
        </div>

        <div class="form-group token-select">
            <label>
                <i class="fas fa-users"></i>
                {{localize "SENDTO.TokenList"}}
            </label>
            <div class="select-wrapper">
                <select name="targetToken" id="targetToken">
                    {{#each tokens}}
                    <option value="{{this.id}}" data-img="{{this.img}}">{{this.name}}</option>
                    {{/each}}
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="form-buttons">
            <button type="submit" name="submit" class="submit-button">
                <i class="fas fa-paper-plane"></i> {{localize "SENDTO.Send"}}
            </button>
            <button type="button" name="cancel" class="cancel-button">
                <i class="fas fa-times"></i> {{localize "SENDTO.Cancel"}}
            </button>
        </div>

        <div class="github-link">
            <a href="https://github.com/Frenchy-s-module\" target="_blank" class="github-button">
                <i class="fab fa-github"></i> {{localize "SENDTO.VisitGithub"}}
            </a>
        </div>
    </div>
</form>
